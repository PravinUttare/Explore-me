<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clean Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            position: relative;
            overflow: hidden;
        }
        
        .polygon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f2f7 100%);
            z-index: -2;
        }
        
        .polygon {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .polygon-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: #4b6cb7;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .polygon-2 {
            top: 30%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #4b6cb7;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .polygon-3 {
            bottom: 15%;
            left: 15%;
            width: 120px;
            height: 120px;
            background: #4b6cb7;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        
        .polygon-4 {
            bottom: 25%;
            right: 20%;
            width: 60px;
            height: 60px;
            background: #4b6cb7;
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }
        
        .profile-img {
            border: 4px solid #2b6cb0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .social-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background-color: #f7fafc;
        }
        
        @media (min-width: 1024px) {
            .profile-container {
                max-width: 28rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="profile-container w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden relative">
        <!-- Background elements -->
        <div class="polygon-bg"></div>
        <div class="polygon polygon-1"></div>
        <div class="polygon polygon-2"></div>
        <div class="polygon polygon-3"></div>
        <div class="polygon polygon-4"></div>
        
        <!-- Profile content -->
        <div class="p-8">
            <div class="flex flex-col items-center mb-8">
                <img src="profile.jpg" alt="Profile" class="profile-img w-32 h-32 rounded-full object-cover mb-4">
                <h1 class="text-2xl font-bold text-blue-800">pravinuttare</h1>
                <p class="text-blue-600 mt-2 text-center">Hope this helps you know me better </p>
            </div>
            
            <div class="space-y-4">
                <!-- YouTube -->
                <a href="#" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-youtube text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">YouTube</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
                
                <!-- Instagram -->
                <a href="https://www.instagram.com/invites/contact/?utm_source=ig_contact_invite&utm_medium=copy_link&utm_content=33ydopp" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-instagram text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">Instagram</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
                
                <!-- Twitter/X -->
                <a href="#" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-twitter text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">X / Twitter</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
                
                <!-- WhatsApp -->
                <a href="#" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-whatsapp text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">WhatsApp Channel</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
                
                <!-- Telegram -->
                <a href="#" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-telegram text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">Telegram</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
                
                <!-- Linkdin -->
                <a href="www.linkedin.com/in/pravin-ankush-uttare-145678196" class="social-btn w-full flex items-center p-4 bg-white rounded-xl border border-gray-200">
                    <i class="fab fa-Linkdin text-2xl text-blue-800 mr-4"></i>
                    <span class="flex-1 text-blue-800 font-medium">Linkdin</span>
                    <i class="fas fa-chevron-right text-blue-800"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
